name: meditime
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.0-85.0.dev


dependencies:
  flutter:
    sdk: flutter
  dropdown_button2: ^2.3.9
  dropdown_search: ^6.0.2
  cupertino_icons: ^1.0.8
  timeline_tile: ^2.0.0
  device_preview: ^1.3.1
  animated_text_kit: ^4.3.0
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  intl: ^0.20.2
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3
  google_sign_in: ^6.1.6
  firebase_auth: ^6.1.1
  modal_progress_hud_nsn: ^0.5.1
  image_picker: ^1.1.2
  import_sorter: ^4.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
          weight: 500
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather_24pt-Regular.ttf
        - asset: assets/fonts/Merriweather_24pt-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
